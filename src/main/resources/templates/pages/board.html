<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <div class="container" style="max-width: 1000px">
                        <table class="table">
                            <thead>
                            <th>글 번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>조회수</th>
                            </thead>
                            <tr th:each="list :${list}">
                                <td><p th:text="${list.id}"></p></td>
                                <td>
                                    <a th:href="@{boardview(id=${list.id})}">
                                        <p th:text="${list.title}"></p>
                                    </a>
                                </td>
                                <td><p th:text="${list.name}"></p></td>
                                <td><p th:text="${list.read}"></p></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
