<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">User Sample List</h4>
                    <p class="card-description" th:unless="${keyword}">
                        Total users: <code><span th:text="${totalUsers}"></span></code>
                    </p>
                    <p class="card-description" th:if="${keyword}">
                        Searched users: <code><span th:text="${totalSearchedUsers}"></span></code>
                    </p>
                    <form th:action="@{/pages/user-sample-list/searchUsers}" method="get" class="form-inline mb-4">
                        <div class="form-group mr-2 ml-auto">
                            <input type="text" class="form-control" name="keyword" placeholder="family/first name?" th:value="${keyword}">
                        </div>
                        <button type="submit" class="btn btn-primary">Search users</button>
                    </form>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Action</th>
                                <th>Family Name</th>
                                <th>First Name</th>
                                <th>Gender</th>
                                <th>Office</th>
                                <th>Email</th>
                            </tr>
                            </thead>
                            <tbody th:each="user : ${users}">
                            <tr>
                                <td>
                                    <a th:href="@{/pages/user-sample-detail/{id}(id=${user.id})}"
                                       class="btn btn-primary"
                                       th:text="'&lt;' + ${user.familyName} + ' ' + ${user.firstName} + '&gt;의 회원정보 상세조회'">
                                    </a>
                                </td>
                                <td th:text="${user.familyName}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.gender}"></td>
                                <td th:text="${user.office}"></td>
                                <td th:text="${user.mail}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="${currentPage > 1} ? @{/pages/user-sample-list(page=${currentPage - 1}, keyword=${keyword})}" tabindex="-1">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/pages/user-sample-list(page=${i}, keyword=${keyword})}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="${currentPage < totalPages} ? @{/pages/user-sample-list(page=${currentPage + 1}, keyword=${keyword})}" >Next</a>
            </li>
        </ul>
    </nav>
    <div class="row mb-3">
        <div class="col-md-12 text-right">
            <a th:href="@{/pages/user-sample-input}" class="btn btn-success" role="button">Get more users</a>
        </div>
    </div>
    <script th:inline="javascript">
        var userName = /*[[|${userName}]]*/ null;
        if (userName !== null) {
            var updated = /*[[${param.updated}]]*/ 'false';
            if(updated == 'true'){
                alert('[' + userName + '] 님의 회원정보, [수정] 완료.')
            }

            var quit = /*[[${param.quit}]]*/ '';
            if(quit == 'true'){
                alert('[' + userName + '] 님의 회원정보, [탈퇴] 완료.')
            }

            var created = /*[[${param.created}]]*/ '';
            if(created == 'true'){
                alert('[' + userName + '] 님의 회원정보, [등록] 완료.')
            }
        }
    </script>
</section>
</body>
</html>
