<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">User Sample List</h4>
                    <p class="card-description">
                        Let us
                        <code>RRUDC</code>
                    </p>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Action</th>
                                <th>Family Name</th>
                                <th>First Name</th>
                                <th>Gender</th>
                                <th>Office</th>
                                <th>Email</th>
                            </tr>
                            </thead>
                            <tbody th:each="user : ${users}">
                            <tr>
                                <td>
                                    <a th:href="@{/pages/user-sample-detail/{id}(id=${user.id})}"
                                       class="btn btn-primary"
                                       th:text="'&lt;' + ${user.familyName} + ' ' + ${user.firstName} + '&gt;의 회원정보 상세조회'">
                                    </a>
                                </td>
                                <td th:text="${user.familyName}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.gender}"></td>
                                <td th:text="${user.office}"></td>
                                <td th:text="${user.mail}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12 text-right">
            <a th:href="@{/pages/user-sample-input}" class="btn btn-success" role="button">Get more users</a>
        </div>
    </div>
    <script th:inline="javascript">
        var userName = /*[[|${userName}]]*/ 'Default Name';

        var updated = /*[[${param.updated}]]*/ 'false';
        if(updated == 'true'){
            alert('[' + userName + '] 님의 회원정보, [수정] 완료.')
        }

        var quit = /*[[${param.quit}]]*/ '';
        if(quit == 'true'){
            alert('[' + userName + '] 님의 회원정보, [탈퇴] 완료.')
        }

        var created = /*[[${param.created}]]*/ '';
        if(created == 'true'){
            alert('[' + userName + '] 님의 회원정보, [등록] 완료.')
        }
    </script>
</section>
</body>
</html>
